    <meta name="description" content="Pralka – urządzenie mechaniczne służące do prania odzieży. Pierwszą pralkę zbudował Amerykanin James King w 1851 roku. Jej działanie opierało się na wykorzystaniu pary, a zasada działania tej pralki znacznie odbiegała od naśladowania ręcznych czynności. Pralki napędzane elektrycznie zaczęto konstruować w 1899 roku. Jedną z pierwszych była pralka z bębnem z lakierowanego drewna, która została zbudowana w 1907 roku przez Alvę Fishera. Przez kilka następnych lat ta pralka była udoskonalana poprzez poziome lub pionowe ustawienie bębna, zmianę szybkości obrotów itp. W Polsce przez wiele lat popularna była pralka Frania. Z czasem pralki półautomatyczne zostały wyparte przez automatyczne. Pralka z 1934 roku sama utrzymywała stałą temperaturę wody, dozowała proszek i płukała. Współczesne pralki automatyczne zużywają mniej wody i energii elektrycznej niż modele z XX wieku, zachowując przy tym jakość prania. Przepisy zobowiązują producentów do dołączania etykiet energetycznych informujących o zużyciu energii przez dany wyrób. Pranie główne – to pranie normalne, piorące z temperaturą do 90 °C. Pralki ładowane z przodu są najpopularniejszym typem pralek prawie na całym świecie. Pralki ładowane od przodu zużywają mniej wody i detergentu niż tradycyjne pralki ładowane od góry z bębnem o pionowej osi oraz wirują ubrania wydajniej, ze względu na budowę bębna.">
